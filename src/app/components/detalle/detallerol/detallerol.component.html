<div class="page-inner">
    <div class="page-header">
    <h4 class="page-title">Detalle Rol {{ nombreRol| titlecase}}</h4>
    <ul class="breadcrumbs">
        <li class="nav-home">
            <a href="#">
                <i class="flaticon-home"></i>
            </a>
        </li>
        <li class="separator">
            <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
            <a href="#">Inicio</a>
        </li>
        <li class="separator">
            <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
            <a href="/rol/lista">Roles</a>
        </li>
    </ul>
</div>

<div class="row">
    <div class="wizard-container wizard-round col-md-9">

       

            <div class="wizard-body">
                <div class="row">

                    <div class="col-md-6">
                        <!-- ingresar nombres -->
                        <div class="form-group" >
                            <ul class="list-group">
                                <li [ngClass]='estiloDetalle' aria-current="true">Nombre</li>
                                <li  *ngIf="nombreRol != ''" class="list-group-item">{{nombreRol}}</li>
                                <li *ngIf="nombreRol == '' " class="list-group-item">No registra datos</li>
                                <li *ngIf="nombreRol == 'null' " class="list-group-item">No registra datos</li>
                                                               
                              </ul>
                        </div>
                        
                     

                       


                        
                    </div>


                </div>

                <ul class="list-group">
                    <li [ngClass]='estiloDetalle' aria-current="true">Modulos</li>
                    
                                                   
                  </ul> 
                        <section class="card mt-4">
  
                          
                            <div class="list-group list-group-messages list-group-flush">
  
                                <table  class="table mt-3">
                                    
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Modulo</th>
                                            
                                         
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of listModulos
                                        | paginate: { itemsPerPage: 5, currentPage: pageActual }; let i = index  ">
                                            <td>{{ i + 1 }}</td>
                                            <td>{{ item.modulo}} </td>
                                            
                                           
                                        </tr>
                                        
                                    </tbody>
                                    
                                </table>
                       
                            </div>
                      
                             <!--  alert para mostrar cuando no hay registros -->
                <div *ngIf="!cargando && listModulos.length <= 0" class="alert alert-warning" role="alert">
                    <h4 class="alert-heading text-bold">No hay registros!</h4>
                    <i class="fas fa-exclamation-triangle fa-3x"></i>
                </div>

                <!-- alert para mostrar cuando esta cargando los registros del API  -->
                <div *ngIf="cargando" class="alert alert-info" role="alert">
                    <h4 class="alert-heading text-bold">Cargando!</h4>
                    <i class="fas fa-circle-notch fa-spin fa-3x"></i>
                    <p class="mb-0">Por favor espere un momento...</p>
                </div>

  
                        </section>
                        <pagination-controls [ngClass]='colorPaginador' (pageChange)="pageActual = $event"></pagination-controls>
                    </div>

                        

                        

                       
                    
                    </div>

                </div>
            </div>

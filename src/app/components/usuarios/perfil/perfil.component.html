<div class="page-inner">
    <h4 class="page-title">Perfil de Usuario</h4>
    <div class="row">
        <div class="col-md-8">


            <div class="card card-with-nav">

                <div class="card-header">
                    <div class="row row-nav-line">
                        <ul class="nav nav-tabs nav-line nav-color-secondary w-100 pl-4" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="datos-tab" data-toggle="pill" href="#datos" role="tab" aria-controls="datos" aria-selected="true">
                                    <i class="far fa-address-book"></i> Datos
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="seguridad-tab" data-toggle="pill" href="#seguridad" role="tab" aria-controls="seguridad" aria-selected="false">
                                    <i class="fas fa-user-lock"></i> Seguridad
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="tab-content mt-2 mb-3" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="datos" role="tabpanel" aria-labelledby="datos-tab">
                        <form [formGroup]="perfilUsuario" (ngSubmit)="actualizaPerfil()">
                            <div class="card-body">
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <!-- nombre del usuario -->
                                        <div class="form-group">
                                            <label for="name">Nombre 
                                                <span class="required-label">*</span>
                                            </label>
                                            <input type="hidden" class="form-control" id="userId" name="userId" formControlName="userId">

                                            <input type="text" class="form-control" placeholder="Ingresa tu nombre" id="userNombres" name="userNombres" formControlName="userNombres">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <!-- apellidos del usuario -->
                                        <div class="form-group">
                                            <label for="name">Apellidos 
                                                <span class="required-label">*</span>
                                            </label>
                                            <input type="text" class="form-control" placeholder="Ingresa tus apellidos" id="userApellidos" name="userApellidos" formControlName="userApellidos">
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <!-- corre electronico del usuario -->
                                        <div class="form-group">
                                            <label for="name">Email 
                                                <span class="required-label">*</span>
                                            </label>
                                            <input type="text" class="form-control" placeholder="Ingresa tu email" id="userEmail" name="userEmail" formControlName="userEmail">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <!-- numero de contacto del usuario -->
                                        <div class="form-group">
                                            <label for="name">Numero de Contacto 
                                                <span class="required-label">*</span>
                                            </label>
                                            <input type="text" class="form-control" placeholder="Ingresa tu número de celular" id="userContacto" name="userContacto" formControlName="userContacto">
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <!-- avatar o foto del usuario -->
                                        <div class=" form-group">
                                            <label>
                                                <i class="fas fa-cloud-upload-alt"></i> Subir Avatar :
                                            </label>
                                            <input type="hidden" class="form-control" id="confirmpassword" name="confirmpassword" formControlName="userAvatar">
                                            <div class="input-file input-file-image">
                                                <img class="img-upload-preview img-circle" width="100" height="100" src="{{this.perfilUsuario.value.userAvatar}}" alt="preview">

                                                <angular-file-uploader [config]="afuConfig" (ApiResponse)="imageUpload($event)">
                                                </angular-file-uploader>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-md-6">
                                        <!-- informacion del usuario -->
                                        <div class="form-group">
                                            <label for="name">Sobre mi: 
                                                <span class="required-label">*</span>
                                            </label>
                                            <textarea class="form-control" rows="7" id="userSobreMi" name="userSobreMi" formControlName="userSobreMi">
                                            </textarea>
                                        </div>

                                    </div>
                                </div>

                                <div class="text-right mt-3 mb-3">
                                    <button type="submit" class="btn btn-success mr-2">Actualizar Datos</button>
                                </div>
                            </div>
                        </form>
                    </div>



                    <div class="tab-pane fade" id="seguridad" role="tabpanel" aria-labelledby="seguridad-tab">
                        <form [formGroup]="cambioPassword" (ngSubmit)="savePassword()">
                            <div class="card-body">
                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="name">Contraseña Actual 
                                                <span class="required-label">*</span>
                                            </label>
                                            <input type="hidden" class="form-control" id="userId2" name="userId" formControlName="userId">

                                            <input type="password" class="form-control" placeholder="Ingresa Tu Contraseña Actual" id="userActualPass" name="userActualPass" formControlName="userActualPass">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6">

                                        <div class="form-group">
                                            <label for="name">Nueva Contraseña 
                                                <span class="required-label">*</span>
                                            </label>
                                            <input type="password" class="form-control" placeholder="Ingresa Tu Nueva Contraseña" id="userPassword" name="userPassword" formControlName="userPassword">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="name">Confirmar contraseña 
                                                <span class="required-label">*</span>
                                            </label>
                                            <input type="password" class="form-control" placeholder="Ingresa Nuevamente Tu Contraseña " id="userConfirPassword" name="userConfirPassword" formControlName="userConfirPassword">
                                        </div>
                                    </div>
                                </div>

                                <div class="text-right mt-3 mb-3">
                                    <button class="btn btn-success mr-2">Actualizar contraseña</button>
                                </div>
                            </div>
                        </form>
                    </div>




                </div>


            </div>
        </div>

        <div class="col-md-4">
            <div class="card card-profile">
                <div class="card-header" style="background-image: url('{{this.perfilUsuario.value.userAvatar}}')">
                    <div class="profile-picture">
                        <div class="avatar avatar-xl">
                            <img src="{{this.perfilUsuario.value.userAvatar}}" alt="..." class="avatar-img rounded-circle">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="user-profile text-center">
                        <div class="name">{{ datosUsuario.userNombres }} {{ datosUsuario.userApellidos }} </div>
                        <div class="job">Frontend Developer</div>
                        <div class="desc">A man who hates loneliness</div>
                        <div class="social-media">
                            <a class="btn btn-info btn-twitter btn-sm btn-link" href="#">
                                <span class="btn-label just-icon"><i class="flaticon-twitter"></i> </span>
                            </a>
                            <a class="btn btn-danger btn-sm btn-link" rel="publisher" href="#">
                                <span class="btn-label just-icon"><i class="flaticon-google-plus"></i> </span>
                            </a>
                            <a class="btn btn-primary btn-sm btn-link" rel="publisher" href="#">
                                <span class="btn-label just-icon"><i class="flaticon-facebook"></i> </span>
                            </a>
                            <a class="btn btn-danger btn-sm btn-link" rel="publisher" href="#">
                                <span class="btn-label just-icon"><i class="flaticon-dribbble"></i> </span>
                            </a>
                        </div>
                        <div class="view-profile">
                            <a href="#" class="btn btn-secondary btn-block">View Full Profile</a>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row user-stats text-center">
                        <div class="col">
                            <div class="number">125</div>
                            <div class="title">Post</div>
                        </div>
                        <div class="col">
                            <div class="number">25K</div>
                            <div class="title">Followers</div>
                        </div>
                        <div class="col">
                            <div class="number">134</div>
                            <div class="title">Following</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

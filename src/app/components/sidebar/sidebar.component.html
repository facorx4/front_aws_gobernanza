<!-- Sidebar -->
<div class="sidebar sidebar-style-2" [DataBackgroundColor]='estilo'>
    <div class="sidebar-wrapper scrollbar scrollbar-inner">
        <div class="sidebar-content">
            <div class="user">
                <div class="avatar-sm float-left mr-2" *ngIf="!this.datosUsuario.userAvatar">
                    <img src="{https://via.placeholder.com/50}" alt="..." class="avatar-img rounded-circle">
                </div>
                <div class="avatar-sm float-left mr-2" *ngIf="this.datosUsuario.userAvatar">
                    <img src="{{ datosUsuario.userAvatar }}" alt="..." class="avatar-img rounded-circle">
                </div>
                <div class="info">
                    <a data-toggle="collapse" href="#collapseExample" aria-expanded="true">
                        <span>
                            {{ datosUsuario.userNombres }} {{ datosUsuario.userApellidos }}
                            <span class="user-level">Administrator</span>
                        <span class="caret"></span>
                        </span>
                    </a>
                    <div class="clearfix"></div>

                    <div class="collapse in" id="collapseExample">
                        <ul class="nav">
                            <li>
                                <a href="/perfil">
                                    <span class="link-collapse">Mi Perfil</span>
                                </a>
                            </li>
                            <li>
                                <a href="#edit">
                                    <span class="link-collapse">Editar Perfil</span>
                                </a>
                            </li>
                            <li>
                                <a href="#settings">
                                    <span class="link-collapse">Settings</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <ul class="nav nav-primary">
                <li class="nav-item">
                    <a routerLink="/inicio/0">
                        <i class="fas fa-home"></i>
                        <p>Dashboard</p>
                        <span class="badge badge-info">1</span>
                    </a>
                </li>
                <!-- items para los roles de los usuarios -->


                <li *ngFor="let item of menuItems, let i = index" class="nav-item" routerLinkActive="active">
                    <a data-toggle="collapse" class="collapsed" href="#List-{{ i }}" aria-expanded="false">
                        <i [class]="item.icono"></i>
                        <span class="hide-menu">
                            {{item.titulo}} 
                        </span>
                        <span *ngIf="mostrar" class="caret"></span>

                    </a>

                    <div class="collapse" id="List-{{ i }}">
                        <ul class="nav nav-collapse">
                            <li *ngFor="let subMenuItem of item.submenu">
                                <a [routerLink]="subMenuItem.ruta">
                                    <span class="sub-item">{{subMenuItem.titulo}}</span>
                                </a>
                            </li>

                        </ul>
                    </div>
                </li>






                <!-- perfil del usuario que esta en el sistema 
  <li class="nav-item" routerLinkActive="active">
    <a routerLink="/perfil">
        <i class="fas fa-user"></i>
        <p>Perfil</p>
    </a>
</li>-->





            </ul>
        </div>
    </div>
</div>
<!-- End Sidebar -->

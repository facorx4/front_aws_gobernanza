<div class="page-inner">
    <div class="page-header">
        <h4 class="page-title">{{tituloPage}}</h4>
        <ul class="breadcrumbs">
            <li class="nav-home">
                <a href="#">
                    <i class="flaticon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <a href="#">Inicio</a>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <a href="/principio/lista">Principios</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="wizard-container wizard-round col-md-9">

            <form [formGroup]="nuevoPrincipio" (ngSubmit)="crearPrincipio()">

                <div class="wizard-body">
                    <div class="row">

                        <div class="col-md-6">
                            <!-- ingresar titulo -->
                            <div class="form-group" [class.has-error]="nombreNoValid"
                            [class.has-success]="nombreValid">
                                <label for="name">Nombre
                                    <span class="required-label">*</span>
                                </label>
                                <input type="text" class="form-control" placeholder="Escribe el nombre del principio"
                                    id="nombre" name="nombre" formControlName="nombre">
                            </div>


                            <div class="form-group" [class.has-error]="descripcionNoValid"
                            [class.has-success]="descripcionValid">
                                <label for="titulo">Descripci√≥n
                                    <span class="required-label">*</span>
                                </label>

                                <textarea class="form-control" rows="7" id="descripcion" name="descripcion" formControlName="descripcion">
                                </textarea>
                                
                            </div>

                           
                        </div>
                    </div>

                </div>



                <div class="wizard-action">
                    <div class="pull-right">
                        <button type="submit" [ngClass]='botonGuardar'>
                            <i class="fas fa-save "></i> Guardar
                        </button>
                    </div>
                    <div class="clearfix"></div>
                </div>


            </form>
        </div>
    </div>

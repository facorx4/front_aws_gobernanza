<div class="page-inner">
  <div class="page-header">
    <h4 class="page-title">{{ tituloPage }}</h4>
    <ul class="breadcrumbs">
        <li class="nav-home">
            <a href="#">
                <i class="flaticon-home"></i>
            </a>
        </li>
        <li class="separator">
            <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
            <a href="#">Inicio</a>
        </li>
        <li class="separator">
            <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
            <a href="/submenu/lista">Submenus</a>
        </li>
    </ul>
</div>
  <div class="row">
    <div class="col-md-10">
      <!-- lista de usuarios -->
      <section class="card mt-4">
        <form [formGroup]="submenuFormulario" (ngSubmit)="guardarSubmenu()">
          <div class="card-header">
            <div class="row d-flex align-items-center">
              <div class="col-md-5">
                <div class="form-group" [class.has-error]="tituloNoValid"
                [class.has-success]="tituloValid">
                  <label for="nomRol">Titulo del Submenu
                    <span class="required-label">*</span>
                  </label>
                  <input type="text" class="form-control" id="titulo" name="titulo"
                    placeholder="Ingrese el titulo del submenu" formControlName="titulo">
                </div>
                <div class="form-group">
                  <label for="nomRol">Ruta del Submenu
                    
                  </label>
                  <input type="text" class="form-control" id="ruta" name="ruta"
                    placeholder="Ingrese la ruta del submenu" formControlName="ruta">
                </div>
              </div>
            </div>
          </div>
          <div class="list-group list-group-messages list-group-flush">
          </div>
          <div class="wizard-action">
            <div class="pull-right">
              <button type="submit"[ngClass]='estiloBotonNuevo'>
                <i class="fas fa-save "></i> Guardar
              </button>
            </div>
            <div class="clearfix"></div>
          </div>
        </form>
      </section>
    </div>
    <hr>

  </div>

</div>

<div class="page-inner">
    <div class="page-header">
        <h4 class="page-title">{{ tituloPage }}</h4>
        <ul class="breadcrumbs">
            <li class="nav-home">
                <a href="#">
                    <i class="flaticon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <a href="#">Inicio</a>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <a href="compania/lista">Compania</a>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <a *ngIf="indicador == '1' " href="compania/detalle/{{ this.idCompania }}">Áreas</a>
                <a *ngIf="indicador == '2' " href="compania/detalle/{{ this.idCompaniaTemp }}">Áreas</a>
            </li>
        </ul>
    </div>

    <div class="row">
        <div class="wizard-container wizard-round col-md-9">
            <form [formGroup]="areaCompania" (ngSubmit)="crearArea()">
                <div class="wizard-body">
                    <div class="row">
                        <div class="col-md-6">
                            <!-- ingresar nombres -->
                            <div class="form-group" [class.has-error]="nombreNoValid"
                            [class.has-success]="nombreValid">
                                <label for="name">Nombre Área
                                    <span class="required-label">*</span>
                                    </label>
                                <input type="text" class="form-control" placeholder="Escribe el nombre del Área" id="nombre" name="nombre" formControlName="nombre">
                                <input type="hidden" class="form-control" id="compania" name="compania" formControlName="compania">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="wizard-action">
                    <div class="pull-right">
                        <button type="submit" [ngClass]='estiloDetalle'>
                            <i class="fas fa-save "></i> Guardar
                        </button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </div>
</div>
